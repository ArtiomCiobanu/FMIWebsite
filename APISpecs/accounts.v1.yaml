openapi: 3.0.0
info:
  title: accounts
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /accounts/login:
    post:
      summary: ''
      operationId: post-accounts-login
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema: {}
              examples: {}
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
  /accounts/register:
    post:
      summary: ''
      operationId: post-accounts-register
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                Full Name:
                  type: string
  /accounts/get_account:
    parameters: []
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                  FullName:
                    type: string
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
      operationId: get-accounts-accountId
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      x-examples:
        Alice Smith:
          id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
